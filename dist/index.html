<!DOCTYPE html>
<head>
    <title>Ray Marching</title>
    <style>
        html, body, canvas {
            margin: 0px;
            overflow: hidden;
        }
        #canvas {
            position: absolute;
            z-index: 0;
            image-rendering: pixelated;
            width: 100vw;
            height: 100vh;
        }
        .UI {
            position: absolute;
            z-index: 1;
            left: 0px;
            top: 0px;
            color: white;
        }
    </style>
</head>
<body>
    <script src="main.js"></script>
    <div class="UI">
        <input id="kSlider" type="range" min="0" max="1" step="0.001" value="0">
        <input id="x" type="number" min="-10" max="10" value="0">
        <input id="y" type="number" min="-10" max="10" value="0">
        <input id="z" type="number" min="-10" max="10" value="0">
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
